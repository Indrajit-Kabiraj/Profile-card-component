<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="main-hero">
      <img src="bg-pattern-card.svg" alt="" class="top">
      <img src="image-victor.jpg" alt="Image of the developer" class="photo">
      <h3 class="hero-name"><span class="v-name">Victor Crest</span> 26</h3>
      <h2 class="state">London</h2>
      <hr class="break">
      <footer class="footer">
        <div class="insta">
          <h3>80K</h3>
          Followers
        </div>
        <div class="fb">
          <h3>803K</h3>
          Likes
        </div>
        <div class="gle">
          <h3>1.4K</h3>
          Photos
        </div>
      </footer>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Indrajit Kabiraj</a>.
  </div>
</body>
</html>
